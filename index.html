<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Program</title>

    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- HTML -->
    <h1 id="message">Hello, World!</h1>
    <button onclick="changeText()">Click Me</button>

    <!-- JavaScript -->
    <script>
        function changeText() {
            document.getElementById("message").innerHTML = "You clicked the button!";
            document.body.style.backgroundColor = "#cce7ff";
        }
    </script>

</body>
</html>
